<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="container d-flex flex-column align-items-center">
        <h1 class="text-primary m-5">ToDo App</h1>

        <div class="form-group w-50 d-flex justify-content-around" style="position: relative;">
            <span id="error" class="font-weight-bold text-danger" style="position: absolute; top: -30px; left:10px;"></span>
            <input id="doInput" class="form-control w-100" placeholder="Write what you need to do"/>
            <button id="addButton" class="btn btn-outline-primary ">Add</button>
        </div>

        <div id="doList" class="d-flex flex-column-reverse align-items-center w-50 p-5 border">
        </div>
    </div>
    <script type="module" src="../src/main.js"></script>
</body>
</html>
